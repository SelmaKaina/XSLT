<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Sous-menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            position: relative;
            padding: 10px 20px;
            cursor: pointer;
        }
        nav ul li:hover {
            background-color: #555;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 150px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            padding: 10px;
        }
        nav ul li ul li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu avec Sous-menus</h1>
    </header>
    <nav>
        <ul>
            <li>Accueil</li>
            <li>Édition numérique
                <ul>
                    <li>Texte 1</li>
                    <li>Texte 2</li>
                    <li>Texte 3</li>
                </ul>
            </li>
            <li>Édition facsimilé
                <ul>
                    <li>Contrat 1</li>
                    <li>Contrat 2</li>
                    <li>Contrat 3</li>
                </ul>
            </li>
            <li>Tableau récapitulatif</li>
        </ul>
    </nav>
</body>
</html>
